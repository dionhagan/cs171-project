<body>
  <h3>Invoking a cross domain web service</h3>


  <p>
    Invoking a webservice from another domain is typically not allowed.
    This can be circumvented using JSONP.
    See this <a href="http://stackoverflow.com/questions/2067472/what-is-jsonp-all-about">
      SO post</a>
  </p>

<p>Open the web console to see the results from the webservice</p>

<script>
function myCallback(dataWeGotViaJsonp){
    console.log(dataWeGotViaJsonp);
}
</script>
